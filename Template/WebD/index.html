<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >Bokaro Steel Plant/home page</title>
</head>
<body>
    {% for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h1 style="text-align:center;">Welcome to SAIL</h1>
    <h2 style="text-align:center;">User Login</h2>

    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>You're successfully logged in</h4>
    <button type="submit"><a href="/signout">Sign Out</a></button>


    {% else %}
    <button type="submit"><a href="/signup">Sign Up</a></button>
    <button type="submit"><a href="/signin">Sign In</a></button>
    {% endif %}




</body>
</html>
