<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Out</title>
</head>
<body>
    <h3>Sign Out</h3>

    <form action="/signout" method="post">
        {% for message in messages%}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <input type="button">
            </div>
        {% endfor %}

    </form>

</body>
</html>
