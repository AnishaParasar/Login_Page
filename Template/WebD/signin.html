<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>Sign In</h3>

    <form action="/signin" method="post">
        {% csrf_token %}
        <label >Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)"
               Required>
        <br>
        <label >Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Password"
               Required>
        <br>
        <input type="submit">


    </form>

</body>
</html>
